# Starship Prompt Configuration

This configuration customizes the Starship prompt appearance and behavior.

**File Location:** `~/.config/starship.toml`

## Configuration Overview

This file contains settings for the Starship cross-shell prompt, which provides a fast, customizable prompt for any shell. The configuration is written in TOML format and defines various prompt modules, styling, and behavior options.

## Usage

After modifying the starship.toml file, restart your shell or run `source ~/.bashrc` (or equivalent for your shell) to apply the changes. Starship will automatically detect and use this configuration file.

